<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- the font that I like -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h2>RIS (RIZZ) FILE SCREENER</h1>
    </div>

    <div class="screener">

    <p>Import your .ris file</p>

    <!-- File input for uploading .ris file -->
    <!-- type="file" lets the user seledct files from their devices-->
    
    <!-- other types other than .ris can be
        .txt
        .pdf
        images  is accept="image/*" - for jpeg + png
        .xls,.xlsx
        for mpeg + wav, use accept="audio/*"
    -->

    <!-- Common JavaScript APIs with files:
        FileReader for .ris, .csv, .json
    -->
    
    <!-- an API is Application Progamming Interface 
        APIs are mechanisms that enable two software components to communicate between each other
        They use set definitions and protocols
        i.e. Weather bureau needs other systems to get info from for daily updates 
    -->
    
    <input type="file" id="risFileInput" accept=".ris">

    <!-- <pre> (preformatted) preserves space, line breaks and indentation -->
    <!-- apparently this shows the parsed RIS date formatted as JSON -->
    <!-- JSON is not file or a code
        it is a simple format used to store and transport data
        plain text format - easy for data interchange between languages
        used to send data between web applications and servers
        !! JavaScript Object Notation !!    
    -->
    <!-- JSON has line breaks, indentation and spaces
        would mess up formatting if used <div> or <p>
    -->
    
    
    <!-- previously had this pre but that just blurted it out -->
    
    <!-- 
    <pre id="output"></pre> 
    -->

    <table id="risTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Authors</th>
                <th>Year</th>
                <th>Journal</th>
                <th>DOI</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- this is where the rows go -->
        </tbody>
    </table>

    <div id="output"></div>

    


    <script src="risfile.js"></script>

</body>
