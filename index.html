    <!-- File input for uploading .ris file -->

    <!-- other types other than .ris can be
        .txt
        .pdf
        images  is accept="image/*" - for jpeg + png
        .xls,.xlsx
        for mpeg + wav, use accept="audio/*"
    -->

    <!-- Common JavaScript APIs with files:
        FileReader for .ris, .csv, .json
    -->
    
    <!-- an API is Application Progamming Interface 
        APIs are mechanisms that enable two software components to communicate between each other
        They use set definitions and protocols
        i.e. Weather bureau needs other systems to get info from for daily updates 
    -->
    
    <input type="file" id="risFileInput" accept=".ris">
