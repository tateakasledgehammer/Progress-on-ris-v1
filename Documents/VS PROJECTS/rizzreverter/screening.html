<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RIS File Screener</title>

    <!-- the font that I like -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- the icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <div class="header">
        <h1>ACADEMIC STUDY SCREENER</h1>
    </div>
    <div>
        <ul id="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="import.html">Import</a></li>
            <li><a href="setup.html">Set Up</a></li>
            <li><a class="active" href="screening.html">Screening</a></li>
            <li><a href="fulltext.html">Full Text</a></li>
            <li><a href="included.html">Included</a></li>
        </ul>
    </div>
    
    <div class="body">
        <div class="toggle-container">
            <div class="toggle">
                <button data-status="unscreened" class="active">Unscreened</button>
                <button data-status="accepted">Accepted</button>
                <button data-status="rejected">Rejected</button>
            </div> 
            <div class="per-page-container">
                <label for="itemsPerPage">Show per page:</label>
                <select id="itemsPerPage">
                    <option value="25" selected>25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
            <div class="sort-container">
                <label for="sortBy">Sort by:</label>
                <select id="sortBy">
                    <option value="year_asc">Year (Oldest First)</option>
                    <option value="year_des">Year (Newest First)</option>
                    <option value="title_asc">Title (A - Z)</option>
                    <option value="title_des">Title (Z - A)</option>
                    <option value="author_asc">Author (A - Z)</option>
                    <option value="author_des">Author (Z - A)</option>
                    <option value="index_asc">Study Index</option>
                </select>
            </div>
            <button id="toggleDetailsBtn">â–¼ Show All Details</button>
        </div>
        <div id="output"></div>

        <button id="loadMoreBtn">Load More</button>
    </div>

    <script src="screening.js"></script>

</body>

</html>
