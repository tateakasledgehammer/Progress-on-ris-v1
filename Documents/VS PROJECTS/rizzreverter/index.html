<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- the font that I like -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- the icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <div class="header">
        <h1>RIS (RIZZ) FILE SCREENER</h1>
    </div>

    <div class="body">
        <input type="file" id="risFileInput" accept=".ris">
        <div class="toggle-container">
            <div class="toggle">
                <button onclick="renderFilteredStudies('unscreened')">Unscreened</button>
                <button onclick="renderFilteredStudies('accepted')">Accepted</button>
                <button onclick="renderFilteredStudies('rejected')">Rejected</button>
            </div>    
          </div>
        <div id="output"></div>
    </div>



    <!-- for next time -->
    <div class="action-board" style="display: none;">
        <i class="fa-solid fa-bars-progress"></i><h6>Generate AI Review</h6>
        <i class="fa-solid fa-check"></i><h6>Accept</h6>
        <i class="fa-solid fa-xmark"></i><h6>Reject</h6>
        <i class="fa-solid fa-note-sticky"></i><h6>Add a note</h6>
        <i class="fa-solid fa-tags"></i><h6>Assign a tag</h6>
    </div>

    <script src="rizz.js"></script>

</body>

</html>
