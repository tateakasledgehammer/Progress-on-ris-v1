<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RIS File Screener</title>

    <!-- the font that I like -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- the icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <div class="header">
        <h1>ACADEMIC STUDY SCREENER</h1>
    </div>
    <div>
        <ul id="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="import.html">Import</a></li>
            <li><a class="active" href="setup.html">Set Up</a></li>
            <li><a href="screening.html">Screening</a></li>
            <li><a href="fulltext.html">Full Text</a></li>
            <li><a href="included.html">Included</a></li>
        </ul>
    </div>

    <div class="body">
        <h1>Setup Your Review</h1>

        <div class="define-tags">
            <h3>Define Tags</h3>
            <div class="tag-container">
                <input type="text" id="newTagInput" placeholder="Enter a tag...">
                <button id="addTagBtn">Add Tag</button>
                <ul id="tagList"></ul>
            </div>
        </div>

        <div class="set-criteria">
            <h3>Set Inclusion & Exclusion Criteria</h3>
            <div class="inclusion-container">
                <h4>Inclusion Criteria</h4>
                <input type="text" id="newInclusionSection" placeholder="New Section (i.e. Population, Intervention...)">
                <button onclick="addInclusionSection()">Add Section</button>
                <div id="inclusionSections"></div>
                
            <div class="exclusion-container">
                <h4>Exclusion Criteria</h4>
                <input type="text" id="newExclusionSection" placeholder="New Section (i.e. Population, Intervention...)">
                <button onclick="addExclusionSection()">Add Section</button>
                <div id="exclusionSections"></div>
                
            </div>
        </div>     
    </div>


    <script src="setup.js"></script>

</body>

</html>
